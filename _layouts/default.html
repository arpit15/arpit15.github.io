<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="theme-base-08">

    {% include sidebar.html %}

    <div class="content container">
      {{ content }}
      
      {% assign sorted_pages = site.projects | sort:"order" | reverse %}
      <h1>Research Publications</h1>
      {% for project in sorted_pages %}
        <h3>{{ project.title }}</h3>
        <i>{{ project.venue }}</i>
        {{ project.content }}
      {% endfor %}
    </div>

  </body>
</html>
